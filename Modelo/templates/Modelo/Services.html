{% extends "Modelo/index.html" %}

{% block title %}
<h1 class="display-5 fw-bolder text-white mb-2">Services</h1>
{% endblock title %}


{% block content_project %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>service_name</th>
            <th>description</th>
            <th>price</th>
        <tr>  
    <thead>
    <tbody>
    {% for i in Services %}
        <tr> 
            <td>{{ i.id }}</td>
            <td>{{ i.service_name }}</td>
            <td>{{ i.description }}</td>
            <td>{{ i.price }}</td>
    {% endfor %}
    <tbody>
</table>

{% endblock content_project %}
